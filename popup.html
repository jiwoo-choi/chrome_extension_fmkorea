<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 class="big-text-header"> KEYWORDS </h1>
    <div class="searchbar-container">
      <input class="searchbar-element" id="textArea" type="text" placeholder="키워드를 입력해주세요">
      <button type="button" class="button-element">ADD</button>
    </div>

    <ul class="chip-list">
    </ul>

    <template id="chip-template">
      <li>
        <div class="chip-container"> 
          <span></span> 
          <div class="chip-container-x">✘</div> 
        </div> 
      </li>
    </template> 

    
    <script type="template-chip-container" id="chip">
      <li>
        <div class="chip-container"> 
          <span>{{keywords}}</span> 
          <div class="chip-container-x">✘</div> 
        </div> 
      </li>
    </script>
    <script type="module" src="./popup.js"></script>


  </body>
</html>
